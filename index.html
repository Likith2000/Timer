<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/77b4685ffa.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row gif">
            <div class="col-md-12">
                <div class="tenor-gif-embed" data-postid="8983033" data-share-method="host" data-width="100%"
                    data-aspect-ratio="1.0"><a href="https://tenor.com/view/clock-gif-8983033">Clock GIF</a> from <a
                        href="https://tenor.com/search/clock-gifs">Clock GIFs</a></div>
                <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="heading">Simple Countdown Timer</p>
            </div>
        </div>
        <div class="row" style="text-align: center;">
            <div class="col-md-12">
                <p id="text" class="text">Enter the time in seconds:</p>
                <input type="number" class="form-field" id="seconds" value="" placeholder="Seconds" name="seconds" />
                <h5 id="done" class="text" style="display: none;">Time Out!</p>
            </div>
        </div>
        <br>
        <div class="row" style="text-align: center; margin-left: 100px;">
            <div class="col-md-2">
                <a onclick="lap()" class="myButton"><i class="far fa-flag"></i> Lap</a>
            </div>
            <div class="col-md-2">
                <a onclick="clearInterval(interval)" class="myButton"><i class="far fa-pause-circle"></i> Pause</a>
            </div>
            <div class="col-md-2 ">
                <a onclick="play()" class="myButton"><i class="far fa-play-circle"></i> Play</a>
            </div>
            <div class="col-md-2">
                <a onclick="stop()" class="myButton"><i class="far fa-stop-circle"></i> Stop</a>
            </div>
            <div class="col-md-2">
                <a href="/index.html" class="myButton"><i class="fas fa-trash-restore"></i> Reset</a>
            </div>
        </div>
        <br>
        <div class="row" style="text-align: center;">
            <div id="new" class="col-md-12">

            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
